<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_tabs.css">
    <title>Tabs</title>
</head>
<body>
    <div class="tabs">
        <input type="radio" name="tabs" id="tab1" class="tabs__input" checked hidden>
        <input type="radio" name="tabs" id="tab2" class="tabs__input" hidden>
        <input type="radio" name="tabs" id="tab3" class="tabs__input" hidden>

    <div class="tabs__navegacion">
        <label for="tab1" class="tabs__boton">Perfil</label>
        <label for="tab2" class="tabs__boton">Configuración</label>
        <label for="tab3" class="tabs__boton">Ayuda</label>
    </div>

    <div class="tabs__contenido" id="contenido1">Contenido de perfil.</div>
    <div class="tabs__contenido" id="contenido2">Opciones de configuración.</div>
    <div class="tabs__contenido" id="contenido3">Soporte.</div>
    </div>

</body>
</html>
