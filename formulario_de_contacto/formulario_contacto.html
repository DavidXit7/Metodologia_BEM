<!DOCTYPE html>

    <title>Formulario</title>
    <link rel="stylesheet" href="estilos_formulario_contacto.css">
</head>
<body>
    <form class="formulario">
        <label class="formulario__label" for="nombre">Nombre:</label>
        <input class="formulario__input" type="text" id="nombre" name="nombre">
        <br>
        <label class="formulario__label" for="telefono">Tel√©fono:</label>
        <input class="formulario__input" type="number" id="telefono" name="telefono">

        <label class="formulario__label" for="email">Correo:</label>
        <input class="formulario__input" type="email" id="email" name="email">
        <br>
        <button class="formulario__boton formulario__boton--enviar">Enviar</button>
    </form>
</body>
</html>
